<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento de Sa√∫de</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Monitoramento de Sa√∫de</h1>

    <!-- Formul√°rio de Usu√°rio -->
    <div class="card mb-4">
      <div class="card-header">Criar Usu√°rio</div>
      <div class="card-body">
        <form id="usuario-form" class="row g-3">
          <div class="col-md-6">
            <input type="text" name="nome" class="form-control" placeholder="Nome do usu√°rio" required>
          </div>
          <div class="col-md-6">
            <input type="email" name="email" class="form-control" placeholder="Email do usu√°rio" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Criar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Formul√°rio de Press√£o Arterial -->
    <div class="card mb-4">
      <div class="card-header">Registrar Press√£o Arterial</div>
      <div class="card-body">
        <form id="pressao-form" class="row g-3">
          <div class="col-md-3">
            <input type="number" name="sistolica" class="form-control" placeholder="Sist√≥lica" required>
          </div>
          <div class="col-md-3">
            <input type="number" name="diastolica" class="form-control" placeholder="Diast√≥lica" required>
          </div>
          <div class="col-md-3">
            <input type="datetime-local" name="dataHora" class="form-control" required>
          </div>
          <div class="col-md-3">
            <input type="number" name="usuarioId" class="form-control" placeholder="ID do usu√°rio" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Formul√°rio de Glicemia -->
    <div class="card mb-4">
      <div class="card-header">Registrar Glicemia</div>
      <div class="card-body">
        <form id="glicemia-form" class="row g-3">
          <div class="col-md-4">
            <input type="number" step="0.1" name="nivel" class="form-control" placeholder="N√≠vel de glicemia" required>
          </div>
          <div class="col-md-4">
            <input type="datetime-local" name="dataHora" class="form-control" required>
          </div>
          <div class="col-md-4">
            <input type="number" name="usuarioId" class="form-control" placeholder="ID do usu√°rio" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-warning">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Formul√°rio de Sono -->
    <div class="card mb-4">
      <div class="card-header">Registrar Sono</div>
      <div class="card-body">
        <form id="sono-form" class="row g-3 align-items-end">
          <div class="col-md-3">
            <label for="inicio" class="form-label">In√≠cio</label>
            <input type="datetime-local" name="inicio" id="inicio" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label for="fim" class="form-label">Fim</label>
            <input type="datetime-local" name="fim" id="fim" class="form-control" required>
          </div>
          <div class="col-md-3">
            <input type="number" name="qualidade" id="qualidade" class="form-control" placeholder="Qualidade (1 a 5)" min="1" max="5" required>
          </div>
          <div class="col-md-3">
       
            <input type="number" name="usuarioId" id="usuarioIdSono" class="form-control" required placeholder="ID do usu√°rio">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-info">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <h2 class="mt-5">Relat√≥rio por Usu√°rio</h2>
        <form id="relatorio-form" class="row g-3 mb-3">
        <div class="col-md-4">
            <input type="number" name="usuarioId" class="form-control" placeholder="ID do usu√°rio" required>
        </div>
        <div class="col-md-8">
            <button type="submit" class="btn btn-dark">Ver Relat√≥rio</button>
        </div>
        </form>
 <div id="relatorio-resultado">
  <!-- relat√≥rio HTML aqui -->
 </div>
    <!-- Listagem de Usu√°rios -->
    <h2 class="mt-5">Usu√°rios Registrados</h2>
    <ul id="usuarios-list" class="list-group mb-5">
    <!-- Os usu√°rios ser√£o inseridos dinamicamente via JavaScript -->
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const baseUrl = "https://jubilant-space-xylophone-pjrwr664qpw5c9rq4-3335.app.github.dev";

  // Criar usu√°rio
  document.getElementById('usuario-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(e.target);
    const payload = {
      nome: data.get('nome'),
      email: data.get('email')
    };
    const res = await fetch(`${baseUrl}/usuarios`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    if (res.ok) {
      alert('Usu√°rio criado!');
      e.target.reset();
      carregarUsuarios();
    } else {
      alert('Erro ao criar usu√°rio');
    }
  });

  // Excluir usu√°rio
  async function excluirUsuario(id) {
    if (confirm(`Tem certeza que deseja excluir o usu√°rio ${id}?`)) {
      const res = await fetch(`${baseUrl}/usuarios/${id}`, {
        method: 'DELETE'
      });
      if (res.ok) {
        alert('Usu√°rio exclu√≠do com sucesso!');
        carregarUsuarios();
      } else {
        alert('Erro ao excluir usu√°rio.');
      }
    }
  }

  // Listar usu√°rios com bot√£o de exclus√£o
  async function carregarUsuarios() {
    const res = await fetch(`${baseUrl}/usuarios`);
    if (res.ok) {
      const usuarios = await res.json();
      const lista = document.getElementById('usuarios-list');
      lista.innerHTML = '';
      usuarios.forEach(u => {
        const item = document.createElement('li');
        item.className = 'list-group-item d-flex justify-content-between align-items-center';
        item.innerHTML = `
          <span>ID: ${u.id} | Nome: ${u.nome} | Email: ${u.email}</span>
          <button class="btn btn-sm btn-danger" onclick="excluirUsuario(${u.id})">Excluir</button>
        `;
        lista.appendChild(item);
      });
    }
  }

  // Carregar ao abrir
  carregarUsuarios();

  // Press√£o Arterial
  document.getElementById('pressao-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(e.target);
    const payload = {
      sistolica: parseInt(data.get('sistolica')),
      diastolica: parseInt(data.get('diastolica')),
      dataHora: data.get('dataHora'),
      usuario: { id: parseInt(data.get('usuarioId')) }
    };
    const res = await fetch(`${baseUrl}/pressao`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    alert(res.ok ? 'Press√£o registrada!' : 'Erro ao registrar press√£o');
  });

  // Glicemia
  document.getElementById('glicemia-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(e.target);
    const payload = {
      nivel: parseFloat(data.get('nivel')),
      dataHora: data.get('dataHora'),
      usuario: { id: parseInt(data.get('usuarioId')) }
    };
    const res = await fetch(`${baseUrl}/glicemia`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    alert(res.ok ? 'Glicemia registrada!' : 'Erro ao registrar glicemia');
  });

  // Sono
  document.getElementById('sono-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(e.target);
    const payload = {
      inicio: data.get('inicio'),
      fim: data.get('fim'),
      qualidade: parseInt(data.get('qualidade')),
      usuario: { id: parseInt(data.get('usuarioId')) }
    };
    const res = await fetch(`${baseUrl}/sono`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    alert(res.ok ? 'Sono registrado!' : 'Erro ao registrar sono');
  });

  // Relat√≥rio por usu√°rio + gr√°fico
  document.getElementById('relatorio-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const usuarioId = e.target.usuarioId.value;
    const resultado = document.getElementById('relatorio-resultado');
    resultado.innerHTML = `<p>Carregando dados do usu√°rio ${usuarioId}...</p>`;

    try {
      const [pressaoRes, glicemiaRes, sonoRes, alertaRes] = await Promise.all([
        fetch(`${baseUrl}/pressao`),
        fetch(`${baseUrl}/glicemia`),
        fetch(`${baseUrl}/sono`),
        fetch(`${baseUrl}/alertas/${usuarioId}`)
      ]);

      const [pressao, glicemia, sono, alertas] = await Promise.all([
        pressaoRes.json(),
        glicemiaRes.json(),
        sonoRes.json(),
        alertaRes.json()
      ]);

      const filtrarPorUsuario = (lista) => lista.filter(item => item.usuario?.id == usuarioId);

      const pressaoFiltrada = filtrarPorUsuario(pressao);
      const glicemiaFiltrada = filtrarPorUsuario(glicemia);
      const sonoFiltrada = filtrarPorUsuario(sono);

   resultado.innerHTML = `
  <h4>Press√£o Arterial</h4>
  <ul class="list-group mb-3">
    ${pressaoFiltrada.map(p => `<li class="list-group-item">Sist√≥lica: ${p.sistolica}, Diast√≥lica: ${p.diastolica}, Data: ${p.dataHora}</li>`).join('') || '<li class="list-group-item">Nenhum registro encontrado.</li>'}
  </ul>

  <h4>Glicemia</h4>
  <ul class="list-group mb-3">
    ${glicemiaFiltrada.map(g => `<li class="list-group-item">N√≠vel: ${g.nivel}, Data: ${g.dataHora}</li>`).join('') || '<li class="list-group-item">Nenhum registro encontrado.</li>'}
  </ul>

  <h4>Sono</h4>
  <ul class="list-group mb-3">
    ${sonoFiltrada.map(s => `<li class="list-group-item">In√≠cio: ${s.inicio}, Fim: ${s.fim}, Qualidade: ${s.qualidade}</li>`).join('') || '<li class="list-group-item">Nenhum registro encontrado.</li>'}
  </ul>

  <h4 class="text-danger">Alertas</h4>
  <ul class="list-group mb-5">
    ${alertas.map(a => {
      let classe = 'list-group-item';
      let icone = '';

      switch (a.nivel) {
        case 'CRITICO':
          classe += ' list-group-item-danger';
          icone = '‚ö†Ô∏è';
          break;
        case 'MODERADO':
          classe += ' list-group-item-warning';
          icone = 'üî∂';
          break;
        case 'LEVE':
          classe += ' list-group-item-info';
          icone = 'üü°';
          break;
      }

      return `<li class="${classe}">${icone} [${a.tipo}] ${a.mensagem} ‚Äî ${a.dataHora}</li>`;
      }).join('') || '<li class="list-group-item">Nenhum alerta gerado.</li>'}
    </ul>

    <h2 class="mt-5">Gr√°fico de Glicemia</h2>
    <canvas id="graficoGlicemia" width="400" height="200"></canvas>
    <h2 class="mt-5">Gr√°fico de Press√£o Arterial</h2>
    <canvas id="graficoPressao" width="400" height="200"></canvas>
    <h2 class="mt-5">Gr√°fico de Qualidade do Sono</h2>
    <canvas id="graficoSono" width="400" height="200"></canvas>
  `;


      // Gr√°fico de Glicemia
const glicemiaLabels = glicemiaFiltrada.map(g => new Date(g.dataHora).toLocaleString());
const glicemiaValores = glicemiaFiltrada.map(g => g.nivel);

const ctxGlicemia = document.getElementById('graficoGlicemia')?.getContext('2d');
if (ctxGlicemia) {
  new Chart(ctxGlicemia, {
    type: 'line',
    data: {
      labels: glicemiaLabels,
      datasets: [{
        label: 'N√≠vel de Glicemia',
        data: glicemiaValores,
        borderColor: 'rgba(255, 99, 132, 1)',
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: false }
      }
    }
  });
}

// Gr√°fico de Press√£o Arterial
const pressaoLabels = pressaoFiltrada.map(p => new Date(p.dataHora).toLocaleString());
const sistolicaValores = pressaoFiltrada.map(p => p.sistolica);
const diastolicaValores = pressaoFiltrada.map(p => p.diastolica);

const ctxPressao = document.getElementById('graficoPressao')?.getContext('2d');
if (ctxPressao) {
  new Chart(ctxPressao, {
    type: 'line',
    data: {
      labels: pressaoLabels,
      datasets: [
        {
          label: 'Sist√≥lica',
          data: sistolicaValores,
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'Diast√≥lica',
          data: diastolicaValores,
          borderColor: 'rgba(255, 206, 86, 1)',
          backgroundColor: 'rgba(255, 206, 86, 0.2)',
          fill: true,
          tension: 0.3
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: false }
      }
    }
  });
}

// Gr√°fico de Qualidade do Sono
const sonoLabels = sonoFiltrada.map(s => new Date(s.inicio).toLocaleString());
const sonoQualidade = sonoFiltrada.map(s => s.qualidade);

const ctxSono = document.getElementById('graficoSono')?.getContext('2d');
if (ctxSono) {
  new Chart(ctxSono, {
    type: 'bar',
    data: {
      labels: sonoLabels,
      datasets: [{
        label: 'Qualidade do Sono (1 a 5)',
        data: sonoQualidade,
        backgroundColor: 'rgba(153, 102, 255, 0.6)',
        borderColor: 'rgba(153, 102, 255, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          min: 1,
          max: 5,
          ticks: { stepSize: 1 }
        }
      }
    }
  });
}
    } catch (error) {
      resultado.innerHTML = `<p class="text-danger">Erro ao carregar dados: ${error.message}</p>`;
    }
  });
</script>

</body>
</html>
